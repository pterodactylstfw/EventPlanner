<h2>Lista Evenimente</h2>

@if (loading) {
  <div>Se incarca...</div>
} @else if (error) {
  <div class="error">{{ error }}</div>
} @else {
  <ul>
    @for (event of events; track event.id) {
      <li>
        <strong>{{ event.title }}</strong> - {{ event.date }} {{ event.hour }} &#64; {{ event.location }}
        <br/>
        {{ event.description }}
      </li>
    }
  </ul>
}
