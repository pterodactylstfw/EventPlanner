<h2>Lista Evenimente</h2>

<button (click)="openAddEventDialog()" color="primary" mat-raised-button style="margin-left: 20px;">
  AdaugÄƒ Eveniment
</button>


@if (loading) {
  <div>Se incarca...</div>
} @else if (error) {
  <div class="error">{{ error }}</div>
} @else {
  <ul>
    @for (event of events; track event.id) {
      <li>
        <strong>{{ event.title }}</strong> - {{ event.date }} {{ event.hour }} &#64; {{ event.location }}
        <br/>
        {{ event.description }}
      </li>
    }
  </ul>
}
